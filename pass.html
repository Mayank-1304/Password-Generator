<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pass.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Generate a<span> Random Password</span></h1>
            <h4>Never use a insecure password again</h4>
        </div>
        <div class="btn">
            <button class="pass">Generate Password</button>
            <span>
                <p class="showpass" placeholder="Your Password"></p>
                <div class="line"></div>
            </span>
        </div>
        <div class="options">
            <span class="a">
            <label id="pass">Password length</label>
            <input class="range" type="number" value="10" min="1" max="30">
        </span>
        
        <span class="a"><label id="upper">Include Upper Case</label>
            <input class="uppercase" type="checkbox" checked></span>
        <span class="a"><label id="lower">Include Lower Case</label>
            <input class="lowercase" type="checkbox"></span>
        <span class="a"><label id="sym"> Include Symbols</label>
            <input class="symbols" type="checkbox"></span>
        <span class="a"><label id="num"> Include number</label>
            <input class="numbers" type="checkbox"></span>
    </div>
    </div>



    </div>
    <script src="pass.js"></script>
</body>

</html>
